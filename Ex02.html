<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function increaseby1(number){
            number = parseFloat(number);
            return number + 1;
        }
        let num = prompt('Enter a random number: ')
        document.write(increaseby1(num));
    </script>
</body>
</html>
